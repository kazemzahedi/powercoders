<!DOCTYPE html>
<html>
  <head>
    <title>change_para_class</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <p id="mypara">This is a paragraph of text that can change style. Use the
      options below to change how this looks.</p>

    <ul>
      <li onclick="setClassWarning(event)">Make it a warning</li>
      <li onclick="setClassTip(event);">Make it a tip</li>
      <li onclick="clearClass(event)">Make it a normal</li>
    </ul>

    <p class="warning">This is an example warning.</p>

    <p class="tip">This is an example tip.</p>

    <!--Javascript-->

    <script>
      //Javascript code goes here
      console.log('My code is running');

      function greet(name) {
        console.log('hello, ' + name);
      }


      function setClassTip(event) {
        let el = document.getElementById('mypara');
        el.className = 'tip';
        alert ('You want the color of the text to be green');
      }

      function setClassWarning(event) {
        let el = document.getElementById('mypara');
        el.className = 'warning';
        alert ('You want the color of the text to be red');
      }

      function clearClass(event) {
        let el = document.getElementById('mypara');
        el.className = '';
      }



    </script>

  </body>
</html>
